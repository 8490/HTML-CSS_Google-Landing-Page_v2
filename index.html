<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/googlefavicon.png"
      type="image/png"
    />
  </head>
  <body>
    <header class="header">      <!-- clearfix -->
    
      <ul class="header__left">
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
      </ul>

      <ul class="header__right">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li>
          <a href="#"
            ><img
            class="header__right--appicon"
              src="./images/appicon.png"
              alt="Application Image"
          /></a>
        </li>
        <li><button class="header__right--button">Sign In</button></li>
      </ul>
    </header>

    <main class="main">
      <img class="main__logo" src="./images/googlelogo.png" alt="Google Logo" >
      
      <div class="main__search-bar">
          <img class="main__search-bar--magnify" src="./images/magnifying_glass.jpg" alt="magnify-glass" >
          <input class="main__search-bar--input" type="search" name="search" placeholder="Search Google or type a URL">
          <img id="keyboard" src="./images/keyboard.png" alt="keyboard">
          <a href="#""></a><img class="main__search-bar--microphone" src="./images/google_microphone.png" alt="microphone"></a>
      </div>
      <div class="btn-container">  
          <button class="btn-container__left" type="="button" name="button">Google Search</button>
          <button class="btn-container__right" type="="button" name="button">I'm Feeling Lucky</button>
      </div>

      <div class="languge">
          <p>Other Languages you can use Google: <a class="languge__select" href="#" target="_blank" >English</a></p>
      </div>
    </main>



    <footer>
      <div class="country">Turkey</div>

      <ul class="footer-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How Search Works</a></li>
      </ul>

      <ul class="footer-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
