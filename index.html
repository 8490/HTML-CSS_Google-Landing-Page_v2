<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./images/googlefavicon.png" type="image/png">
</head>
<body>
    <header >
        <ul class="header-left">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
        </ul>

        <ul class="header-right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img id="appicon" src="./images/appicon.png" alt="Application Image" ></a></li>
            <li><button id="sign-in-btn">Sign In</button></li>
        </ul>
    </header>

    <main class="searchbar">
        <img id="google-logo" src="./images/googlelogo.png" alt="Google Logo" >

        <div>
            <img id="magnify" src="./images/magnifying_glass.jpg" alt="magnify-class">
            <input type="search" name="search" id="search">
            <img id="keyboard" src="./images/keyboard.png" alt="keyboard" >
            <img id="microphone" src="./images/google_microphone.png" alt="microphone">
        </div>
    </main>

    <div class="btn-container">
        <button class="btn1" type="button" name="button" >Google Search</button>
        <button class="btn2" type="button" name="button" >I'm feeling Lucky</button>
    </div>

    <div class="lang">
        <p id="language" >Other languages you can useGoogle: <a href="#">Turkish</a></p>
    </div>

    <footer>
        <div class="country">Turkey</div>
        
            <ul class="footer-left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>

            <ul class="footer-right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>       
    </footer>
